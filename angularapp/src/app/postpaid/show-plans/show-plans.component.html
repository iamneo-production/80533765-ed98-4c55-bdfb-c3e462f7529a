<app-admin-dashboard></app-admin-dashboard>
<div style="background-color: #e1e1e1;">
  <button type="button" class="btn btn-primary float-left m-2" 
  data-toggle="modal" data-target="#exampleModal"
  (click)="addClick()" style="background-color: #cc61ca;font-family: Georgia, 'Times New Roman', Times, serif;"
  data-backdrop="static" data-keyboard="false"
  > <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
  </svg> Add Plan
  </button>
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #cc61ca;font-family: Georgia, 'Times New Roman', Times, serif;color:white">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-plans  [plans]="plans" *ngIf="ActivateAddEditPlansComp" ></app-add-plans>
            <app-edit-plans [plans]="plans" *ngIf="ActivateEditPlansComp"></app-edit-plans>
        </div>
      </div>
    </div>
  </div>
  <br><br><br>
  <div class="container">
    <div class="row" style="background-color: #cc61ca; color: white;padding: 10px;border-radius: 10px;" >
      <div class="col" style="font-family: Georgia, 'Times New Roman', Times, serif;">Plan Type</div>
      <div class="col" style="font-family: Georgia, 'Times New Roman', Times, serif;">Plan Name</div>
      <div class="col" style="font-family: Georgia, 'Times New Roman', Times, serif;">Plan Price</div>
    </div>
    <br>
    <div *ngFor="let add of PlansList">
      <div class="row"  style="background-color: rgb(222, 172, 217);padding: 15px;border-radius: 10px;"> 
        <div class="col" style="font-family: Georgia, 'Times New Roman', Times, serif;">{{add.planType}}</div>
        <div class="col" style="font-family: Georgia, 'Times New Roman', Times, serif;">{{add.planName}}</div>
        <div class="col" style="font-family: Georgia, 'Times New Roman', Times, serif;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
          <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"/>
        </svg>{{add.planPrice}}</div>
        <div class="w-100"></div>
        <div class="col" style="font-family: Georgia, 'Times New Roman', Times, serif;">Description:{{add.planDescription}}</div>
        <div class="w-100"></div>
        <div class="col" style="font-family: Georgia, 'Times New Roman', Times, serif;">Offers:{{add.planOffers}}</div>
        <div class="col" style="font-family: Georgia, 'Times New Roman', Times, serif;">Validity:{{add.planValidity}} days</div>
        <div class="col">
          <button type="button" class="btn btn-light mr-1"data-toggle="modal" data-target="#exampleModal"
            (click)="editClick(add)" data-backdrop="static" data-keyboard="false"  style="background-color: #e1e1e1;">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
            </button>
            <button type="button" class="btn btn-light mr-1"
            (click)="deleteClick(add)" style="background-color: #e1e1e1;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
            </svg>
            </button>
        </div>
      </div>
      <br>
      </div>
    </div>
    
    </div>
